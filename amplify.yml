version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ..
            - pwd
            - yarn install
            - ls -a
        build:
          commands:
            - pwd
            - cd app
            - pwd
            - yarn build
            - ls -a
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*