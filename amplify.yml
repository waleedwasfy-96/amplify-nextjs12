version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - yarn install
        build:
          commands:
            - yarn build
            - ls -la
            - mkdir -p app/.next/standalone/node_modules
            - cp -R node_modules app/.next/standalone/node_modules
            - cd app
            - rm -rf .next/standalone
            - mkdir -p .next/standalone
            - cp next.config.js .next/standalone
            - mkdir -p .next/standalone/public
            - cp -R public .next/standalone/public
            - cp package.json .next/standalone/
            - mkdir -p .next/standalone/.next/static
            - cp -R .next/static .next/standalone/.next/static
            - mkdir -p .next/standalone/.next/cache
            - cp -R .next/cache .next/standalone/.next/cache
            - ls -la .next/standalone
            - ls -la .next/standalone/.next
            - pwd
      artifacts:
        baseDirectory: app/.next/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
