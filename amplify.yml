version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - yarn install
        build:
          commands:
            - yarn build
            - ls -la
            - cd app
            - yarn build
            - mkdir ../.next
            - cp -R .next/* ../.next
            - ls -la .next
            - cd .next
            - du -sh *
            - pwd
      artifacts:
        baseDirectory: app/.next/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*