version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - amazon-linux-extras install epel -y
            - yum --enablerepo=epel -y install sshpass
            - pwd
            - cd ..
            - pwd
            - yarn install
            - ls -a
        build:
          commands:
            - pwd
            - yarn build
            - cd app
            - pwd
            - ls -a
            - cd .next
            - du -sh *
            - cd ..
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'