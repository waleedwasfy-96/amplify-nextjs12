version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - amazon-linux-extras install epel -y
            - yum --enablerepo=epel -y install sshpass
            - pwd
            - cd ..
            - pwd
            - yarn install
            - ls -a
        build:
          commands:
            - pwd
            - cd app
            - pwd
            - yarn build
            - ls -a
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'