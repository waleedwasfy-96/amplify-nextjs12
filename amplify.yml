version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - amazon-linux-extras install epel -y
        - yum --enablerepo=epel -y install sshpass

    build:
      commands:
        - npm run build
        - ls -la
        - cd .next
        - ls -la
        - du -sh *
        - cd ..
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
