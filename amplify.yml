version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - amazon-linux-extras install epel -y
            - yum --enablerepo=epel -y install sshpass
            - pwd
            - cd ..
            - pwd
            - yarn install
            - ls -a
        build:
          commands:
            - pwd
            - yarn build
            - cd app
            - mkdir -p .next/standalone/node_modules
            - cp -r ../node_modules/* .next/standalone/node_modules
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'